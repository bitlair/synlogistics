{% extends 'base.html' %}
{% load mptt_tags multiply easycrud %}

{% block content %}
<div class="offset2 span8">
{% easy_heading 'Account' %}
{% full_tree_for_model accounting.Account as tree %}
<table class="table">
  {% for node, structure in tree|tree_info %}
  <tr>
    <td style="padding-left: {{node.level|multiply:20}}px;">
      <a href="{{ node.get_absolute_url }}">{{ node }}</a>
    </td>
    <td style="padding-left: 50px;" class="money">
      {{ node.balance }}
    </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
